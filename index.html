<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIML Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes move-blob-1 {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(40vw, -80px) scale(1.2); }
        66% { transform: translate(-25vw, 35vh) scale(0.8); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      @keyframes move-blob-2 {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(-30vw, 60px) scale(1.2); }
        66% { transform: translate(15vw, -40vh) scale(0.7); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
       @keyframes move-blob-3 {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(20vw, -30vh) scale(0.8); }
        66% { transform: translate(-15vw, 15vh) scale(1.3); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      @keyframes move-blob-4 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(40vw, 40vh) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
      }
      @keyframes move-blob-5 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-30vw, -30vh) scale(0.8); }
        100% { transform: translate(0, 0) scale(1); }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {"50":"#fff7ed","100":"#ffedd5","200":"#fed7aa","300":"#fdba74","400":"#fb923c","500":"#f97316","600":"#ea580c","700":"#c2410c","800":"#9a3412","900":"#7c2d12","950":"#431407"},
              'bldeacet-blue': '#003366',
              'bldeacet-gold': '#FFD700',
              'light-bg': '#f8f9fa',
              'card-bg': '#ffffff',
              'purple': { '600': '#7C3AED' },
              'blue': { '500': '#3B82F6' },
              'pink': { '500': '#ec4899' },
              'teal': { '500': '#14b8a6' },
              'faculty-bg': '#F0F4F8',
              'faculty-sidebar': '#2D3748',
              'faculty-right-col': '#E2E8F0',
              'subject-blue': '#D6EAF8',
              'subject-green': '#D1FAE5',
              'subject-orange': '#FFE4E1',
              'subject-yellow': '#FEF3C7',
              'subject-pink': '#FCE7F3',
              'subject-cyan': '#CFFAFE'
            },
          },
        },
      }
    </script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
